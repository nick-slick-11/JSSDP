<html>
<head>
<title>
JoJo - Log In
</title>
<link rel="icon"  href="jojo1.png"> 
<link rel="stylesheet" href="Design.css">
</head>
<body>
<div class="NavBar">
	<div id="HomeButton">
		<a href="HomePage.html">
			<img src="jojo1.png" style="position:fixed;left:0px;top:0px;width:65px;height:75px;z-index:5;">
		</a>
	</div>
	<div class="NavTitle">
		<p class="NavHead">JoJo Phones</p>
	</div>
</div>
<div id="Box">
	<form name="login">
		<p id="signin">
		<b>Sign In to Your Account</b><br></p>
		<p id="box1text">
		Username    <input type="text" name="userid"/><br><br>
		Password    <input type="password" name="pswrd"/><br><br>
		<input type="button" onclick="check(this.form)" value="Submit"/>
		<input type="reset" value="Reset"/>
		</p>
		<p id="Proceed">
		<a href="RegistrationForm.html">Proceed</a></p>
	</form>
</div>
<script language="javascript">
function check(form)
{
	var i=form.userid.value;
	var p=i.indexOf("@");
	var q=i.indexOf(".");
 if(form.userid.value == "" || form.pswrd.value == "" )
  {
    alert("Username and Password cannot be empty")
  }
  else if(p<1||q<p+2||q+2>=i.length)
  {
	alert("Enter Valid Email");
  }
 else if(form.pswrd.value.length<4 || form.pswrd.value.length>12)
 {
  alert("Password length should be between 4 and 12 characters")
 }
 else{
	alert("Credentials verified, click on the Link given");
  }

}
</script>
</body>
</html>

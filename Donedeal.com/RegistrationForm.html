<!DOCTYPE html>
<html>
<head>
<title>
Registration Form
</title>
<link rel="icon"  href="jojo1.png"> 
<link rel="stylesheet" href="Design.css">
<style>
    textarea {
        resize: none;
    }
</style>
</head>
<body>
<div class="NavBar">
	<div id="HomeButton">
		<a href="HomePage.html">
			<img src="jojo1.png" style="position:fixed;left:0px;top:0px;width:65px;height:75px;z-index:5;">
		</a>
	</div>
	<div class="NavTitle">
		<p class="NavHead">JoJo Phones</p>
	</div>
</div>
<div id="Box">
	<form name="eform" method="post" id="eForm">
	<div class="Box1">
		<p id="box1text">
		<label for="birthday">Date to be Delivered:</label>
		<input type="date" id="birthday" name="DOP" min="2020-03-07" max="2020-07-07" value="2020-03-06"><br><br>
		<label for="loca">Choose a Location:</label>
		<select id="loca" name="loca">
			<option value="Bengaluru">Bengaluru</option>
			<option value="Hyderabad">Hyderabad</option>
			<option value="Chennai">Chennai</option>
			<option value="Trivandrum">Trivandrum</option>
		</select><br>
		<br>
		Address: <textarea type="text" id="myText" rows="5" cols="50"></textarea><br><br>
		<label for="add">Save As</label>
		<input type="radio" name="add" value="Home Address" id="add1">Home Address
		<input type="radio" name="add" value="Work Address" id="add2">Work Address<br>
		<br>
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Stark 1">
		<label for="vehicle1">Stark 1</label><br>
		<input type="checkbox" id="vehicle2" name="vehicle2" value="Stark 2">
		<label for="vehicle2">Stark 2</label><br>
		<input type="checkbox" id="vehicle3" name="vehicle3" value="Stark 2T">
		<label for="vehicle3">Stark 2T</label><br>
		<label for="quantity">Quantity</label>
		<select id="quantity" name="quantity">
			<option value="One Product">1</option>
			<option value="Two Products">2</option>
			<option value="Three Products">3</option>
		</select><br><br>
		<input type="hidden" id="sayTminLength" value="3">
		<input type="hidden" id="coDomain" value="US">
		<input class="button" onclick="btnSearchClick();" onClick="myFunction()"type="button" id="search.x" name="search.x" value="Done" autocomplete="off">
		<input type="reset" value="Reset"/>
		<p id="Proceed">
		<a href="HomePage.html">Confirm</a></p>
		</p>
	</div>
	<div class="Box2">
		<p id="det"></p>
		<p id="da"></p>
		<p id="loc"></p>
		<p id="adr"></p>
		<p id="hoa"></p>
		<p id="pro1"></p>
		<p id="pro2"></p>
		<p id="pro3"></p>
		<p id="qua"></p>
		
	</div>
</form>
</div>
<script>
function myFunction() {
	document.getElementById("det").innerHTML="The Details Are: ";
  var add = document.getElementById("myText").value;
  document.getElementById("adr").innerHTML = add;
  var loc = document.getElementById("loca").value;
  document.getElementById("loc").innerHTML = loc;
  if(document.eform.add1.checked){
  var howo = document.getElementById("add1").value;
  document.getElementById("hoa").innerHTML = howo;
  }else{
  var howo = document.getElementById("add2").value;
  document.getElementById("hoa").innerHTML = howo;
  }var quan = document.getElementById("quantity").value;
  document.getElementById("qua").innerHTML = quan;
  var dop = document.getElementById("birthday").value;
  document.getElementById("da").innerHTML = dop;
  if(document.getElementById("vehicle1").checked){
  var pro1 = document.getElementById("vehicle1").value;
  document.getElementById("pro1").innerHTML = pro1;
  }
  if(document.getElementById("vehicle2").checked){
  var pro2 = document.getElementById("vehicle2").value;
  document.getElementById("pro2").innerHTML = pro2;
  }
  if(document.getElementById("vehicle3").checked){
  var pro3 = document.getElementById("vehicle3").value;
  document.getElementById("pro3").innerHTML = pro3;
	}
}
function va(){
	if((document.eform.vehicle1.checked ||document.eform.vehicle2.checked
	||document.eform.vehicle3.checked)&&(document.eform.add1.checked ||
	document.eform.add2.checked)){
	}
	else {
		alert("Please Fill All Requirements");
	}
}
function submitForm() { // submits form
        document.getElementById("eForm").submit();
    }
function btnSearchClick()
    {
        if (document.getElementById("eForm")) {
            setTimeout("submitForm()", 20000); // set timout 
			va();
			myFunction();
       }
    }
</script>

</body>
</html>
